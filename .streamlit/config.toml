[server]
# Disable CORS and XSRF for GitHub Codespaces compatibility
enableCORS = false
enableXsrfProtection = false

# Server address configuration - bind to all interfaces
headless = true
port = 8501
address = "0.0.0.0"

# Automatically reload on file changes
runOnSave = true

[browser]
# Automatically open browser
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
